<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Users</title>
</head>
<body>
<h2>Active Users</h2>
<ul>
    {% for user in users %}
    {% if user.active %}
    <li>
        {{ user.name }}
    </li>
    {% endif %}
    {% else %}
    <li>There is no active user</li>
    {% endfor %}
</ul>

</body>
</html>
