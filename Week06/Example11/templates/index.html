<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
</head>
<body>
<h2>Add new user</h2>
<form method="POST">
    <p>
        <label>Name: </label>
        <input type="text" name='name' required>
    </p>
    <p>
        <label>E-mail: </label>
        <input type="email" name='email' required>
    </p>
    <button type="submit">Add User</button>
</form>

<hr>

<h3>Registered Users ({{ users | length }})</h3>
{% if users %}
<ul>
    {% for user in users %}
    <li>
        {{ user.name }} - {{ user.email }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There is no use registered</p>
{% endif %}
</body>
</html>
